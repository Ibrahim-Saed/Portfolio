<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="contact_me.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <li>Ibrahim</li>
        <li>
            <a href="contact_me.html">Contact Me</a>
        </li>
    </nav>
    <section class="contact">
        <p>We would love to hear any comments, suggestions, or feedback <br>
            Please enter your message in the box below:</p>
        <textarea name="comments" id="comments" cols="60" rows="10" placeholder="Enter Here"></textarea>
        <div class="details">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter Email">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter Full Name">
        </div>
        <button>Submit</button>
    </section>
</body>
</html>
